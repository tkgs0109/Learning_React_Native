<script>
var number = Math.floor(Math.random() * 5);
var answer = parseInt(window.prompt('0~5'));
var message;
if(answer === number){
	message = 'collect';
} else if (answer < number){
	message = 'too small!';
} else if (answer > number){
	message = 'too big!!!';
} else {
	message = 'Enter 0~5 number...';
}
window.alert(message);

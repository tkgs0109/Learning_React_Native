<title>template</title>

<body>
<header>
<div class="header-contents">
<h1>タイトル</h1>
<h2>サブタイトル</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>
	<p id="output"></p>
</section>
</div><!-- /.main-wrapper -->
<footer>JavaScript Samples</footer>
<script>
var total = function(price){
	var tax = 0.08;
	return price + price * tax;
}

console.log('合計'+ total(8000) + '円です。');
document.getElementById('output').textContent = '合計'+ total(8000) + '円です。';
</script>
</body>
